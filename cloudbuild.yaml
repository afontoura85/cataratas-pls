# Cloud Build configuration for Cataratas PLS
# This enables automatic deployment when pushing to GitHub

steps:
  # Step 1: Build the Docker image with API key from Secret Manager
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    secretEnv: ['VITE_API_KEY']
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_API_KEY=$$VITE_API_KEY'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cataratas-pls:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cataratas-pls:latest'
      - '.'

  # Step 2: Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/cataratas-pls'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloud-run'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cataratas-pls'
      - '--image'
      - 'gcr.io/$PROJECT_ID/cataratas-pls:$COMMIT_SHA'
      - '--region'
      - 'southamerica-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

# Access the API key from Secret Manager
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/GEMINI_API_KEY/versions/latest
      env: 'VITE_API_KEY'

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/cataratas-pls:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/cataratas-pls:latest'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout
timeout: '1200s'
